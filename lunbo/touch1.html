<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <script src="js/touch.js"></script>
    <script src="js/jquery.js"></script>
    <style>
        body,ul,li{
            margin: 0;padding: 0;list-style: none;
        }
        body,html{
            height: 100%;
            width: 100%;
        }
        .wheel{
            width: 100%;height:100%;
            border: 1px solid red;
            overflow: hidden;
        }
        .box{
            width: 500%;
            height: 100%;
            border: 1px solid pink;
        }
        .box a{
            width: 20%;
            height: 100%;
            font-size: 30px;
            color: red;
            text-align: center;
            line-height: 200px;
            float: left;
        }
        .box a:nth-child(1){
            background:yellow;
        }
        .box a:nth-child(2){
            background: blue;
        }
        .box a:nth-child(3){
            background: plum;
        }
    </style>
</head>
<body>
<div class="wheel">
    <div class="box">
        <a href="javascript:;">1</a>
        <a href="javascript:;">2</a>
        <a href="javascript:;">3</a>
    </div>
</div>
</body>
<script>
    $(function(){
        var widths=$(window).width();
        var les=$(".box a").length;
        $(".wheel").mousedown(function(e){
            e.preventDefault();  //阻止浏览器的默认行为
        })
        $(".wheel").mousemove(function(e){
            e.preventDefault();
        })
        var marginL;
        var num=0;
        touch.on("body","dragstart",".box",function(e){
            $(".box").css({
                transition:"null"
            })
            marginL=parseInt($(".box").css("marginLeft"))?parseInt($(".box").css("marginLeft")):0;
        })
        touch.on("body","drag",".box",function(e){
            $(".box").css({
                marginLeft:marginL+e.x
            })
        })
        touch.on("body","dragend",".box",function(e){
            if(Math.abs(e.x)>100){
                if(e.direction=="left"){
                    num++;
                    if(num==les){
                        num=les-1;
                    }
                }else if(e.direction=="right"){
                    num--;
                    if(num==-1){
                        num=0;
                    }
                }
                $(".box").css({
                    marginLeft:-num*widths,
                    transition:"margin 1s ease"
                })
            }else{
                $(".box").css({
                    marginLeft:num*widths,
                    transition:"margin-left 1s ease"
                })
            }
        })
    })
</script>
